<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Difftool</h1>
    <textarea id='left' placeholder="enter left text"></textarea>
    <textarea id='right' placeholder='enter right text'></textarea>
    <button style='display: block; clear:both;' onclick="webDiff()">Compare</button>
    <div id='output'></div>
</body>
<script type="text/javascript" src="diff.js"></script>
<script type="text/javascript">
    function webDiff() {
        var leftText = document.getElementById("left").value.split("\n");
        var rightText = document.getElementById("right").value.split("\n");
        var output  = diff(leftText,rightText);
        
        document.getElementById("output").textContent= output;
    }
</script>
</html>
